<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auctor | Sign Up</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div class="qs1">
        <div class="q1"></div>
        <div class="q2"></div>
    </div>
    
    <div class="main-content">
        <header>
            <div class="wrapper">
                <div class="head">
                    <a href="#" class="logo">Auctor</a>
                    <div class="lang">
                        <p class="lang-title">eng</p> <div class="lang-tr tr-not-active"></div>
                        <ul class="lang-change hide">
                            <li class="lang-selector hide">eng</li>
                            <li class="lang-selector">rus</li>
                            <li class="lang-selector">ua</li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        

        <form th:action="@{/signUp}" th:object="${user}" method="POST">
            <p class="title">Start writing for free</p>
            <div class="s-up">
                <input type="text" placeholder="Name" th:field="*{name}">
                <input type="text" placeholder="Login" th:field="*{login}">
            </div>
            <input type="text" placeholder="Email" th:field="*{email}">
            <input type="password" placeholder="Password" th:field="*{password}">
            <input type="submit" value="Create account" class="button"/>
            <p>Already have an account? <a th:href="@{/signIn}">Sign in.</a></p>
        </form>
        
    
        <footer>
            <div class="wrapper">
                <div class="ft">
                    <img src="img/com_logo.jpg" alt="Logo" width="250px">
                    <div class="srcs">
                        <a href="#">About us</a>
                        <a href="#">Contact us</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
